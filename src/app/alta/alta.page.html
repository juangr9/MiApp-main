  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" name="nombre"></ion-input>

  <ion-item>
    <ion-label>Correo</ion-label>
    <ion-input [(ngModel)]="correo" name="correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Contrase√±a</ion-label>
    <ion-input [(ngModel)]="contrasena" name="contrasena" type="password"></ion-input>

  <ion-button (click)="crearUsuario()">Crear Usuario</ion-button>
</ion-content>
