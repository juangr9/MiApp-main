<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      {{ usuario.nombre }} - {{ usuario.correo }}
      <ion-button slot="end" (click)="eliminarUsuario(usuario.correo)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
