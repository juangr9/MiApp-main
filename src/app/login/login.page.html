
<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Correo</ion-label>
    <ion-input [(ngModel)]="correo" name="correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Contraseña</ion-label>
    <ion-input [(ngModel)]="contrasena" name="contrasena" type="password"></ion-input>
  </ion-item>

  <ion-button (click)="iniciarSesion()">Iniciar Sesión</ion-button>
</ion-content>
